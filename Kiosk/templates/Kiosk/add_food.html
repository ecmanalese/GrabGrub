{% extends 'Kiosk/base.html' %}
{% load static %}

{% block content %}
    <div class="col-md-8">
        <div class="card">

            <div class="card-header">
                <h5 class="card-title"> Add food </h5>
            </div>
               
                <form class="add-form container-fluid" method="POST" action="{% url 'add_food' %}"> {% csrf_token %}
                    <div class="form-group">
                        <br>
                        {% if messages %}
                                {% for message in messages %}
                                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                        <p style="color:red">{{ message }}</p>
                                    {% else %} 
                                        <p style="color:rgb(18, 204, 18)">{{ message }}</p>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                        <label for="Food"> Food </label>
                        <input type="text" class="form-control" id="name" name="name">
                        <label for="Description"> Description: </label>
                        <input type="text" class="form-control" id="desc" name="desc">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="Price"> Price: </label>
                                    <input type="text" class="form-control" id="price" name="price">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="Date"> Date (YYYY-MM-DD): </label>
                                    <input type="datetime" class="form-control" id="created_at" name="created_at">
                                </div>
                            </div>   
                        </div>
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary float-right">Add</button>
                </form>
        </div>
    </div>
{% endblock %}
