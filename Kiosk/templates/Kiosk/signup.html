{% load static %}

<html>
	<head>
		<title>GrabGrub</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Signika+Negative:wght@700&display=swap">
		<link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

		<script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
		<script src="{% static '/bootstrap/popper.min.js' %}"></script>
		<script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script> 
	</head>
	<body>
		<nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: orangered;">
			<a class="navbar-brand mb-0" href="{% url 'login' %}" style="color: white">GrabGrub</span> </a>
		</nav>

		<div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title"> Sign Up </h5>
                        </div>
                        <div class="card-body">
                            <!--Form segment of the page-->
                            <form method="POST" action="{% url 'signup' %}">{% csrf_token %}
                                <div class="form-group">
                                    {% if messages %}
                                        {% for message in messages %}
                                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                                <p style="color:red">{{ message }}</p>
                                            {% else %} 
                                                <p style="color:green">{{ message }}</p>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                                    <label for="username"> Username: </label>
                                    <input type="text" class="form-control" id="username" name="username">
                                    <br>
                                    <label for="password"> Password: </label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
        
                                <!--The submit button-->
                                <button type="submit" class="mt-3 btn btn-primary float-right">Create account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		
		<footer class="footer bg-custom" style="background-color: orangered;">
			<!-- Copyright -->
			<div class="container" style="color: white">&copy; 2021</div>
			<!-- Copyright -->    
		</footer>
	</body>
</html>
